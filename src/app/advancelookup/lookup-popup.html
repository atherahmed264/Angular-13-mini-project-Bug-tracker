<div class="container pb-5" style="position: relative;">
    <div class="d-flex justify-content-between align-items-center">
        <mat-form-field class="mx-3" >
            <mat-label>Search</mat-label>
            <input matInput (input)="emitSearch()" [(ngModel)]="srchTxt">
          </mat-form-field>
          <div class="d-flex">
              <button class="btn btn-outline-primary mx-2">Select</button>
              <button class="btn btn-outline-danger mx-2" (click)="dialog.close()">Cancel</button>

          </div>
            

    </div>
    <table class="table table-borderless mt-2">
        <thead>
            <tr>
                <th>Select</th>
                <th *ngFor="let head of headers" >
                    {{ head.name }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of tabledata">
                <div class="d-flex justify-content-start align-items-center" style="width: 100%;">
                    <input type="radio" id="select" [checked]="obj.selected" (change)="radioSelected(obj.id)">
                </div>
               
                <td *ngFor="let header of headers"> {{ obj[header["attr"]] }} </td>

            </tr>
        </tbody>
    </table>

    <div class="spinner-border" role="status" #loader *ngIf="tabledata.length < 20">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>
